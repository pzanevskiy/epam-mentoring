name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x']

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./src/Debugging
      - name: Build
        run: dotnet build ./src/Debugging --configuration Release --no-restore
      - name: Test with dotnet
        run: dotnet test ./src/Debugging --logger "trx;LogFileName=test-results.trx"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: test-results-${{ matrix.dotnet-version }}
       # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
      - name: Test report
        uses: dorny/test-reporter@v1
        with:
          artifact: dotnet-results-${{ matrix.dotnet-version }}
          path: '*.trx'                     # Path to test results (inside artifact .zip)
          reporter: dotnet-trx    
